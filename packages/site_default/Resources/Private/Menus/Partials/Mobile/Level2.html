<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true"
>
    <f:for each="{menuItems}" as="menuItem">

        <li class="nav-mobile-item level-2{f:if(condition: menuItem.active, then:' active')}"
            role="none">
            <div class="nav-mobile-linkwrap level-2">
                <a class="nav-mobile-link level-2{f:if(condition: menuItem.active, then:' active')}"
                   href="{f:if(condition:'{menuItem.data.tx_klarokratie_open_modal}', then:'#', else :'{menuItem.link}')}"
                   {f:if(condition:'{menuItem.data.tx_klarokratie_open_modal}', then:'onclick="javascript:klaro.show(undefined, true);return false;"')}
                   target="{menuItem.target}"
                   title="{f:if(condition:'{titleOverride}', then: '{titleOverride}', else: '{menuItem.data.title}')}"
                   role="menuitem">
                    <f:if condition="{menuItem.data.tx_sitedefault_icon_class}"><span
                        class="{menuItem.data.tx_sitedefault_icon_class} nav-mobile-icon"></span></f:if><span>{f:if(condition:'{titleOverride}', then: '{titleOverride}', else: '{menuItem.data.title}')}</span>
                </a>
            </div>
        </li>
    </f:for>
</html>
