<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true"
>
    <f:if condition="{menuItems}">
        <nav aria-label="{f:translate(key:'menu.metanav', extensionName:'SiteDefault')}" class="nav-top">
            <ul class="nav-inline-list nav-top-list level-1" role="menu">
                <f:render partial="Level1" arguments="{menuItems: menuItems}" />
            </ul>
        </nav>
    </f:if>
</html>
