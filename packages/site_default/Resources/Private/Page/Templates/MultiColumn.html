<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
	<f:layout name="Default"/>

	<f:comment><!-- Header Content --></f:comment>
	<f:section name="Header">

	</f:section>

	<f:comment><!-- Main Content --></f:comment>
	<f:section name="Main">

		<f:cObject typoscriptObjectPath="lib.siteDefault.utilities.getContent" data="{colPos: 0}"/>

		<div class="container section-small">
			<div class="row">
				<div class="col-12 col-md-10 offset-md-1 col-lg-8 col-xl-7 offset-lg-0">
					<f:cObject typoscriptObjectPath="lib.siteDefault.getContent" data="{colPos: 10}"/>
				</div>
				<div class="col-12 col-md-10 offset-md-1 col-lg-4 offset-lg-0 offset-xl-1 aside">
					<f:cObject typoscriptObjectPath="lib.siteDefault.getContent" data="{colPos: 11}"/>
				</div>
			</div>
		</div>

		<f:cObject typoscriptObjectPath="lib.siteDefault.utilities.getContent" data="{colPos: 1}"/>

	</f:section>

	<f:comment><!-- Footer Content --></f:comment>
	<f:section name="Footer">

	</f:section>
</html>
