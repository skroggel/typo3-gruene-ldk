<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
	<f:layout name="Default"/>

	<f:comment><!-- Header Content --></f:comment>
	<f:section name="Header">
        <f:render partial="Header" arguments="{_all}" />
	</f:section>

	<f:comment><!-- Main Content --></f:comment>
	<f:section name="Main">

        <f:cObject typoscriptObjectPath="lib.siteDefault.utilities.getContent" data="{colPos: 100}"/>
		<f:cObject typoscriptObjectPath="lib.siteDefault.utilities.getContent" data="{colPos: 0}"/>
    </f:section>

	<f:comment><!-- Footer Content --></f:comment>
	<f:section name="Footer">
        <f:render partial="Footer" arguments="{_all}" />
	</f:section>
</html>
