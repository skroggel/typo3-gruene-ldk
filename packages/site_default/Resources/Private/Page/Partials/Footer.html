<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true"
>
    <div class="sitefooter bg-color-primary fullwidth-1 page-padding pt-5 pb-5">
        <div class="container-xxxl">
            <div class="row justify-content-between">
                <div class="col-12 order-1 col-sm-7 col-lg-4">
                    <div class="contact">
                        <div class="contact-headline headline h5 font-color-white" role="heading">
                            <f:translate key="contact.headline" extensionName="siteDefault" />
                        </div>
                        <f:render partial="Footer/{settings.setName -> f:format.case(mode:'capitalWords')}/Address" arguments="{_all}" />
                    </div>
                </div>
                <div class="col-12 order-3 col-lg-3 order-lg-2 pt-5 pt-lg-0">
                    <div class="socialmedia">
                        <p class="socialmedia-headline headline h5 font-color-white" role="heading">
                            <f:translate key="socialMedia.headline" extensionName="siteDefault" />
                        </p>
                        <f:render partial="Footer/{settings.setName -> f:format.case(mode:'capitalWords')}/SocialMedia" arguments="{_all}" />
                    </div>
                </div>
                <div class="col-12 order-2 col-sm-5 col-lg-3 order-lg-3 pt-5 pt-sm-0">
                    <div class="links">
                        <p class="links-headline headline h5 font-color-white" role="heading">
                            <f:translate key="links.headline" extensionName="siteDefault" />
                        </p>
                        <div class="links-list font-color-white copy-small">
                            <f:for each="{
                                bundesverband: 'https://www.gruene.de/',
                                landesverband: 'https://www.gruene-hessen.de/',
                                gruenejugend: 'https://www.gruene-lahn-dill.de/gruene-jugend/'
                            }" as="url" key="name">
                                <a href="{url}"
                                   title="{f:translate(key: 'links.{name}', extensionName:'siteDefault')}"
                                   target="_blank"
                                   class="links-link link"
                                   rel="nofollow">{f:translate(key: 'links.{name}', extensionName:'siteDefault')}</a>
                            </f:for>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <f:cObject typoscriptObjectPath="lib.siteDefault.navigation.footer"/>
                </div>
            </div>
        </div>
    </div>
</html>
