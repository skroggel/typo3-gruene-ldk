<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true"
>
    <f:render partial="KeyboardShortcuts" />

    <div class="siteheader page-padding" id="siteheader">
        <div class="container-xxxl h-100 d-flex flex-column justify-content-between">
            <div class="row h-100">
                <div class="col-9 col-sm-7 col-lg-4">
                    <f:link.page pageUid="{settings.rootPid}" class="siteheader-brand">
                        <div class="siteheader-brand-wrap">
                            <img src="{f:uri.image(src:'EXT:site_default/Resources/Public/Images/logo.svg')}"
                                 alt="BÜNDNIS 90 / DIE GRÜNEN" title="BÜNDNIS 90 / DIE GRÜNEN" class="siteheader-brand-logo"/>
                        </div>
                        <div class="siteheader-brand-header">
                            {settings.siteName}
                        </div>
                    </f:link.page>

                </div>

                <div class="col-3 col-sm-5 col-lg-8">
                    <div class="siteheader-menu-wrap">
                        <div class="siteheader-menu d-none d-sm-flex">
                            <f:cObject typoscriptObjectPath="lib.siteDefault.navigation.top"/>
                        </div>

                        <div class="siteheader-menu">

                            <div class="d-none d-lg-flex">
                                <f:cObject typoscriptObjectPath="lib.siteDefault.navigation.main"/>
                            </div>

                            <f:comment><!--
                                <button class="toggle siteheader-toggle js-search-overlay-toggle"
                                        aria-label="{f:translate(key:'menu.search', extensionName:'SiteDefault')}"
                                        aria-controls="search-overlay"
                                        aria-expanded="false">
                                    <span class="icon-search icon toggle-icon"></span>
                                </button>
                            --></f:comment>

                            <div class="d-flex d-lg-none">
                                <button href="#" class="toggle siteheader-toggle js-slide-nav-toggle"
                                        title="{f:translate(key:'menu.open', extensionName:'siteDefault')}"
                                        aria-label="{f:translate(key:'menu.open', extensionName:'siteDefault')}"
                                        aria-haspopup="true"
                                        aria-expanded="false"
                                        aria-controls="slide-nav">
                                    <span class="icon-hamburger icon toggle-icon"></span>
                                </button>

                                <f:cObject typoscriptObjectPath="lib.siteDefault.navigation.mobile"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</html>
