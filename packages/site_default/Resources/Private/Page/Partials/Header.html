<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true"
>
    <f:render partial="KeyboardShortcuts" />

    <div class="siteheader" id="siteheader">
        <div class="siteheader-inner" id="siteheader-inner">
            <div class="container-xxxl g-0 h-100 d-flex flex-column justify-content-between">
                <div class="row g-0 h-100">
                    <div class="col-3 col-md-2 col-lg-3">
                        <div class="siteheader-brand">
                            <f:link.page pageUid="{settings.rootPid}" class="siteheader-brand-link">
                                <div class="siteheader-brand-container variant-big">
                                    <img src="{f:uri.image(src:'EXT:site_default/Resources/Public/Images/logo-desktop.svg')}"
                                             alt="Logo" class="siteheader-brand-logo"/>
                                </div>
                                <div class="siteheader-brand-container variant-small">
                                    <img src="{f:uri.image(src:'EXT:site_default/Resources/Public/Images/logo-mobile.svg')}"
                                             alt="Logo" class="siteheader-brand-logo"/>
                                </div>
                            </f:link.page>
                        </div>
                    </div>

                    <div class="col-9 col-md-10 col-lg-9">
                        <div class="siteheader-menu-wrap">
                            <div class="siteheader-menu">
                                <div class="siteheader-headline">
                                    Kreisverband Lahn-Dill
                                </div>
                            </div>

                            <div class="siteheader-menu">

                                <div class="d-none d-lg-block">
                                    <f:cObject typoscriptObjectPath="lib.siteDefault.navigation.main"/>
                                </div>

                                <button class="toggle js-search-overlay-toggle"
                                        aria-label="{f:translate(key:'menu.search', extensionName:'SiteDefault')}"
                                        aria-controls="search-overlay"
                                        aria-expanded="false">
                                    <span class="icon-search icon toggle-icon"></span>
                                </button>

                                <div class="d-flex d-lg-none">
                                    <f:cObject typoscriptObjectPath="lib.siteDefault.navigation.mobile"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</html>
