<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

	<f:comment><!-- No wrapping div around plugins and no headers--></f:comment>
	<f:if condition="{data.CType} == 'shortcut' || {data.CType} == 'list' || {data.CType} == 'news_pi1' || {data.CType} == 'news_newsliststicky'">
		<f:then>
			<f:render section="Main" optional="true" />
		</f:then>
		<f:else>
			<f:comment><!-- <div id="c{data.uid}" class="frame frame-{data.frame_class} frame-type-{data.CType} frame-layout-{data.layout}{f:if(condition: data.space_before_class, then: ' frame-space-before-{data.space_before_class}')}{f:if(condition: data.space_after_class, then: ' frame-space-after-{data.space_after_class}')}">--></f:comment>
			<section id="c{data.uid}" class="csp-section {data.css_classes} element-{data.CType}">
				<f:if condition="{data._LOCALIZED_UID}">
					<a id="c{data._LOCALIZED_UID}"></a>
				</f:if>
				<f:render section="Before" optional="true">
					<f:render partial="DropIn/Before/All" arguments="{_all}" />
				</f:render>
				<f:render section="Header" optional="true">
					<f:render partial="Header/All" arguments="{_all}" />
				</f:render>
				<f:render section="Main" optional="true" />
				<f:render section="Footer" optional="true">
					<f:render partial="Footer/All" arguments="{_all}" />
				</f:render>
				<f:render section="After" optional="true">
					<f:render partial="DropIn/After/All" arguments="{_all}" />
				</f:render>
			</section>
		</f:else>
	</f:if>

</html>
