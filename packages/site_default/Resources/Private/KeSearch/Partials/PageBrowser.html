<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      xmlns:kesearch="http://typo3.org/ns/Tpwd/KeSearch/ViewHelpers"
      data-namespace-typo3-fluid="true">

    <f:if condition="{numberofresults} > {conf.resultsPerPage}">
        <nav class="pagination">
            <f:spaceless>
                <ul class="pagination-list">
                    <f:if condition="{pagination.paginator.numberOfPages} > {pagination.maximumNumberOfLinks}">
                        <li class="pagination-item{f:if(condition: '{pagination.previousPageNumber}', else: ' disabled')}">
                            <kesearch:link
                                piVars="{page: 1}"
                                keepPiVars="1"
                                class="pagination-link pagination-prev" title="{f:translate(key: 'LLL:EXT:ke_search/Resources/Private/Language/locallang_searchbox.xlf:pagebrowser_first')}">&laquo;</kesearch:link>
                        </li>
                    </f:if>
                    <f:comment>
                        <li class="pagination-item{f:if(condition: '{pagination.previousPageNumber}', else: ' disabled')}">
                            <kesearch:link
                                piVars="{page: pagination.previousPageNumber}"
                                keepPiVars="1"
                                class="pagination-link pagination-prev" title="{f:translate(key: 'LLL:EXT:ke_search/Resources/Private/Language/locallang_searchbox.xlf:pagebrowser_prev')}"><</kesearch:link>
                        </li>
                    </f:comment>
                    <f:for each="{pagination.allPageNumbers}" as="page">
                        <f:if condition="{page} == {pagination.paginator.currentPageNumber}">
                            <f:then>
                                <li class="pagination-item active">
                                    <span class="pagination-link">{page}</span>
                                </li>
                            </f:then>
                            <f:else>
                                <li class="pagination-item">
                                    <kesearch:link
                                        piVars="{page: page}"
                                        keepPiVars="1"
                                        class="pagination-link">{page}</kesearch:link>
                                </li>
                            </f:else>
                        </f:if>
                    </f:for>
                    <f:comment>
                        <li class="pagination-item{f:if(condition: '{pagination.nextPageNumber}', else: ' disabled')}">
                            <kesearch:link
                                piVars="{page: pagination.nextPageNumber}"
                                keepPiVars="1"
                                class="pagination-link pagination-next" title="{f:translate(key: 'LLL:EXT:ke_search/Resources/Private/Language/locallang_searchbox.xlf:pagebrowser_next')}">></kesearch:link>
                        </li>
                    </f:comment>
                    <f:if condition="{pagination.paginator.numberOfPages} > {pagination.maximumNumberOfLinks}">
                        <li class="pagination-item{f:if(condition: '{pagination.nextPageNumber}', else: ' disabled')}">
                            <kesearch:link
                                piVars="{page: pagination.lastPageNumber}"
                                keepPiVars="1"
                                class="pagination-link pagination-next" title="{f:translate(key: 'LLL:EXT:ke_search/Resources/Private/Language/locallang_searchbox.xlf:pagebrowser_last')}">&raquo;</kesearch:link>
                        </li>
                    </f:if>
                </ul>
            </f:spaceless>
        </nav>
    </f:if>

</html>
