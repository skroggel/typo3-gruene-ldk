<style type="text/css">
    p {
        margin:10px 0;
        padding:0;
    }
    table {
        border-collapse:collapse;
    }
    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
        display:block;
        margin:0;
        padding:0;
    }
    img,
    a img {
        border:0;
        height:auto;
        outline:none;
        text-decoration:none;
    }
    body,
    #bodyTable,
    #bodyCell {
        height:100%;
        margin:0;
        padding:0;
        width:100%;
    }
    #outlook a {
        padding:0;
    }
    img {
        -ms-interpolation-mode:bicubic;
    }
    table {
        mso-table-lspace:0pt;
        mso-table-rspace:0pt;
    }
    .ReadMsgBody {
        width:100%;
    }
    .ExternalClass {
        width:100%;
    }
    p,
    a,
    td {
        mso-line-height-rule:exactly;
    }
    a[href^=tel],
    a[href^=sms] {
        color:inherit;
        cursor:default;
        text-decoration:none;
    }
    p,
    a,
    td,
    body,
    table,
    blockquote {
        -ms-text-size-adjust:100%;
        -webkit-text-size-adjust:100%;
    }
    .ExternalClass,
    .ExternalClass p,
    .ExternalClass td,
    .ExternalClass div,
    .ExternalClass span,
    .ExternalClass font {
        line-height:100%;
    }
    a[x-apple-data-detectors]{
        color:inherit !important;
        text-decoration:none !important;
        font-size:inherit !important;
        font-family:inherit !important;
        font-weight:inherit !important;
        line-height:inherit !important;
    }

    .templateContainer {
        max-width:600px !important;
    }
    a.button {
        display:block;
    }
    .image,.retinaImage {
        vertical-align:bottom;
    }
    .textContent {
        word-break:break-word;
    }
    .textContent img {
        height:auto !important;
    }
    .dividerBlock {
        table-layout:fixed !important;
    }
    h1 {
        color:#222222;
        font-family:'Helvetica Neue', Helvetica, Arial, Verdana, sans-serif;
        font-size:40px;
        font-style:normal;
        font-weight:bold;
        line-height:150%;
        letter-spacing:normal;
        text-align:center;
    }
    h2 {
        color:#222222;
        font-family:'Helvetica Neue', Helvetica, Arial, Verdana, sans-serif;
        font-size:34px;
        font-style:normal;
        font-weight:bold;
        line-height:150%;
        letter-spacing:normal;
        text-align:left;
    }
    h3 {
        color:#444444;
        font-family:'Helvetica Neue', Helvetica, Arial, Verdana, sans-serif;
        font-size:22px;
        font-style:normal;
        font-weight:bold;
        line-height:150%;
        letter-spacing:normal;
        text-align:left;
    }
    h4 {
        color:#999999;
        font-family:'Helvetica Neue', Helvetica, Arial, Verdana, sans-serif;
        font-size:20px;
        font-style:italic;
        font-weight:normal;
        line-height:125%;
        letter-spacing:normal;
        text-align:left;
    }
    #templateHeader {
        background-image:none;
        background-repeat:no-repeat;
        background-position:center;
        background-size:cover;
        border-top:0;
        border-bottom:0;
        padding-top:36px;
        padding-bottom:0;
    }
    .headerContainer {
        background-color:#ffffff;
        background-image:none;
        background-repeat:no-repeat;
        background-position:center;
        background-size:cover;
        border-top:1px none ;
        border-bottom:0;
        padding-top:36px;
        padding-bottom:36px;
    }
    .headerContainer .textContent,
    .headerContainer .textContent p {
        color:#808080;
        font-family:'Helvetica Neue', Helvetica, Arial, Verdana, sans-serif;
        font-size:16px;
        line-height:150%;
        text-align:left;
    }
    .headerContainer .textContent a,
    .headerContainer .textContent p a {
        color:#538bb3;
        font-weight:normal;
        text-decoration:underline;
    }
    #templateBody {
        background-color:#f2f2f2;
        background-image:none;
        background-repeat:no-repeat;
        background-position:center;
        background-size:cover;
        border-top:0;
        border-bottom:0;
        padding-top:0;
        padding-bottom:0;
    }
    .bodyContainer {
        background-color:#ffffff;
        background-image:none;
        background-repeat:no-repeat;
        background-position:center;
        background-size:cover;
        border-top:0;
        border-bottom:0;
        padding-top:0;
        padding-bottom:18px;
    }
    .bodyContainer .textContent,
    .bodyContainer .textContent p {
        color:#1d1d1b;
        font-family:'Helvetica Neue', Helvetica, Arial, Verdana, sans-serif;
        font-size:16px;
        line-height:150%;
        text-align:left;
    }
    .bodyContainer .textContent a,
    .bodyContainer .textContent p a {
        color:#155F6C;
        font-weight:normal;
        text-decoration:underline;
    }
    .bodyContainer table.statistics th,
    .bodyContainer table.statistics td {
        padding: 0 5px;
    }
    .bodyContainer table.statistics th:first-child,
    .bodyContainer table.statistics td:first-child {
        padding-left: 0;
    }
    .bodyContainer table.statistics th:last-child,
    .bodyContainer table.statistics td:last-child {
        padding-right: 0;
    }
    .bodyContainer table.content-table,
    .bodyContainer table.content-table td {
        border:1px solid #dadcdc;
        border-collapse: collapse;
        padding: 6px;
    }
    #templateFooter{
        background-color:#f2f2f2;
        background-image:none;
        background-repeat:no-repeat;
        background-position:center;
        background-size:cover;
        border-top:1px none ;
        border-bottom:0;
        padding-top:0;
        padding-bottom:36px;
    }
    .footerContainer{
        background-color:#444f50;
        background-image:none;
        background-repeat:no-repeat;
        background-position:center;
        background-size:cover;
        border-top:0;
        border-bottom:0;
        padding-top:45px;
        padding-bottom:45px;
    }
    .footerContainer .textContent,
    .footerContainer .textContent p {
        color:#FFFFFF;
        font-family:'Helvetica Neue', Helvetica, Arial, Verdana, sans-serif;
        font-size:12px;
        line-height:150%;
        text-align:left;
    }
    .footerContainer .textContent a,
    .footerContainer .textContent p a {
        color:#FFFFFF;
        font-weight:normal;
        text-decoration:underline;
    }
    @media only screen and (min-width:768px){
        .templateContainer {
            width:600px !important;
        }
    }
    @media only screen and (max-width: 480px){
        body,
        table,
        td,
        p,
        a {
            -webkit-text-size-adjust:none !important;
        }
        body {
            width:100% !important;
            min-width:100% !important;
        }
        h1 {
            font-size:30px !important;
            line-height:125% !important;
        }
        h2 {
            font-size:26px !important;
            line-height:125% !important;
        }
        h3 {
            font-size:20px !important;
            line-height:150% !important;
        }
        h4 {
            font-size:18px !important;
            line-height:150% !important;
        }
        .headerContainer .textContent,
        .headerContainer .textContent p {
            font-size:16px !important;
            line-height:150% !important;
        }
        .bodyContainer .textContent,
        .bodyContainer .textContent p {
            font-size:16px !important;
            line-height:150% !important;
        }
    }
</style>
