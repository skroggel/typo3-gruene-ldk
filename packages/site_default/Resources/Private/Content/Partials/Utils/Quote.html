    <html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

    <f:if condition="{text}">
        <div class="{wrapClass}" {additionalAttributes -> f:format.raw()}>
            <blockquote class="quote">
                <div class="quote-inner">
                    <f:format.html parseFuncTSPath="lib.parseFunc_RTE">{text}</f:format.html>
                </div>
                <f:if condition="{author}">
                    <cite class="quote-cite">{author}</cite>
                </f:if>
            </blockquote>
        </div>
    </f:if>
</html>
