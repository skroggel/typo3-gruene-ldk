routeEnhancers:
  KeSearch:
    type: Plugin
    routePath: 'search/{sortByField}/{sortByDir}/{resetFilters}/{page}'
    namespace: 'tx_kesearch_pi1'
    defaults:
      sortByField: 'score'
      sortByDir: 'desc'
      resetFilters: '0'
      page: '1'
      sword: ''
    requirements:
      sortByField: '(score|title|sortdate)?'
      sortByDir: '(asc|desc)?'
      resetFilters: '[0-9]?'
      page: '\d+'
      sword: '.*'
    aspects:
      sortByField:
        type: StaticValueMapper
        map:
          score: 'score'
          sortdate: 'sortdate'
          title: 'title'
      sortByDir:
        type: StaticValueMapper
        map:
          asc: 'asc'
          desc: 'desc'
      resetFilters:
        type: StaticRangeMapper
        start: '0'
        end: '1'
      page:
        type: StaticRangeMapper
        start: '1'
        end: '99'
