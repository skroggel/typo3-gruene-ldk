<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true"
>
    <div class="toggle-list-item accordion-item">
        <button class="toggle toggle-list-link accordion-toggle"
                role="tab"
                data-bs-toggle="collapse"
                data-bs-target="#accordion-{data.uid}"
                aria-expanded="false"
                aria-controls="accordion-{data.uid}"
        >
            <span class="headline toggle-text"><f:format.html
                parseFuncTSPath="lib.parseFunc_Inline">{data.madj2k_header}</f:format.html></span>
            <f:comment>
                <span class="icon-minus icon toggle-opened"></span>
                <span class="icon-plus icon toggle-closed"></span>
            </f:comment>
            <span class="toggle-icon icon">
                <svg class="toggle-icon-closed" aria-hidden="true" focusable="false">
                    <use href="{f:uri.image(src:'EXT:site_default/Resources/Public/Icons/sprite.svg')}#plus"></use>
                </svg>
                <svg class="toggle-icon-opened" aria-hidden="true" focusable="false">
                    <use href="{f:uri.image(src:'EXT:site_default/Resources/Public/Icons/sprite.svg')}#minus"></use>
                </svg>
            </span>
        </button>

        <div class="collapse js-no-scroll"
             id="accordion-{data.uid}"
             data-bs-parent="#accordion-container-{data.tx_mask_content_parent_uid}"
        >
            <div class="accordion-content">
                <f:for each="{data._grids.accordion_item_items}" as="item" iteration="i">
                    <f:comment><!-- {item.data} contains the Content Block data object. --></f:comment>
                    <f:format.raw>{item.content}</f:format.raw>
                </f:for>
            </div>
        </div>
    </div>
</html>
