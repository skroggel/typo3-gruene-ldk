<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true"
>
    <section class="csp-section csp-section-padding csp-not-last accordion fullwidth-1 bg-color-{data.madj2k_background_color} js-appear-on-scroll" id="c{data.uid}">

        <div class="container-xxxl">
            <div class="row">
                <div class="col-12">

                    <f:render partial="Utils/Header"
                              arguments="{header: data.madj2k_header, wrapClass: 'accordion-headline',
                                          layout: data.header_layout, settings: settings}" />

                    <f:render partial="Utils/Bodytext"
                              arguments="{text: data.bodytext, wrapClass: 'accordion-text mb-7'}" />

                    <div class="toggle-list accordion" id="accordion-container-{data.uid}" role="tablist">
                        <f:for each="{data._grids.accordion_items}" as="item" iteration="i">
                            <f:comment><!-- {item.data} contains the Content Block data object. --></f:comment>
                            <f:format.raw>{item.content}</f:format.raw>
                        </f:for>
                    </div>
                </div>
            </div>
        </div>
    </section>

</html>
