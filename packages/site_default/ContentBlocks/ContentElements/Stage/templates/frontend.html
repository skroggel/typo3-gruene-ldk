    <html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true"
>
    <section class="stage {f:if(condition:data.assets, then: 'has-image', else: 'has-no-image')}" id="c{data.uid}">
        <div class="stage-head">
            <div class="stage-head-outer position-relative {f:if(condition:data.assets, then: 'bg-color-grey-50')}">
                <div class="stage-head-inner {f:if(condition:data.assets, then: 'position-fixed')}">

                    <f:render partial="Utils/Media"
                              arguments="{file: data.assets.0, wrapClass: 'stage-image effect-fadein effect-fadein-no-transform effect-fadein-1', settings: settings}" />

                    <f:if condition="{data.madj2k_header}">
                        <div class="fullwidth-padding {f:if(condition:data.assets, then: 'position-absolute')} bottom-0 left-0">
                            <div class="container-xxxl">
                                <div class="row">
                                    <div class="col-12">
                                        <f:render partial="Utils/Header"
                                                  arguments="{header: data.madj2k_header,
                                                             wrapClass: 'stage-headline page-content-padding effect-fadein effect-fadein-2 {f:if(condition:data.assets, then: \'mb-1 mb-sm-3 mb-xl-3\', else: \'mt-5 mt-sm-4 mt-lg-13\')}',
                                                             layout: 1, settings: settings}" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </f:if>
                </div>
            </div>
        </div>

        <div class="stage-lead page-content-padding angle-box angle-box-top angle-box-stage parallax-scroll-over pb-max-mobile pb-sm-max-tablet pb-lg-max-desktop {f:if(condition:data.assets, then: 'pt-3 pt-sm-4 pt-lg-8', else: 'pt-4 pt-sm-3 pt-lg-8')}">
            <f:if condition="{data.assets}">
                <div class="angle-box-angle"></div>
            </f:if>
            <div class="angle-box-content">
                <div class="container-xxxl">
                    <div class="row">
                        <div class="col-sm-12 ps-2 ps-sm-3 ps-lg-0 offset-lg-4 col-lg-8">
                            <f:render partial="Utils/Bodytext"
                                      arguments="{
                                            text: data.bodytext,
                                            cropSize: 200,
                                            wrapClass: 'stage-lead lead effect-fadein effect-fadein-3'
                                      }" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</html>
