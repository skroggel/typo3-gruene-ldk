    <html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true"
>
    <section class="csp-section csp-section-padding contact-slider bg-color-{data.madj2k_background_color} fullwidth-1 js-appear-on-scroll" id="c{data.uid}">
        <div class="container-xxxl">
            <div class="row">
                <div class="col-12">
                    <f:render partial="Utils/Header"
                              arguments="{header: data.madj2k_header, wrapClass: 'contact-slider-headline',
                                          layout: data.header_layout, settings: settings}" />

                    <f:render partial="Utils/Bodytext"
                              arguments="{text: data.bodytext, wrapClass: 'contact-slider-text mb-11'}" />

                    <!-- Slider main container -->
                    <div class="swiper js-contact-slider js-autoplay bg-color-sand"
                         data-prev-slide-message="{f:translate(key: 'label.previousSlide', extensionName: 'SiteDefault')}"
                         data-next-slide-message="{f:translate(key: 'label.nextSlide', extensionName: 'SiteDefault')}"
                    >
                        <f:for each="{data._grids.plugin_contact_slider}" as="item" iteration="i">
                            <f:comment><!-- {item.data} contains the Content Block data object. --></f:comment>
                            <f:format.raw>{item.content}</f:format.raw>
                        </f:for>

                        <!-- If we need navigation buttons -->
                        <div class="swiper-navigation">
                            <div class="cta cta-icon-only cta-prev"></div>
                            <div class="cta cta-icon-only cta-next"></div>
                        </div>
                </div>
            </div>
        </div>

    </section>
</html>
