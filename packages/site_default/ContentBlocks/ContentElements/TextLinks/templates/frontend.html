<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true"
>

    <section class="text-links csp-section csp-not-last js-appear-on-scroll fullwidth-1" id="c{data.uid}">
        <div class="container-xxxl">
            <div class="row">
                <div class="col-12 col-lg-7 col-xxl-8">

                    <div class="text-links-content pt-csp-section pb-csp-block pb-lg-csp-section pe-lg-5">
                        <f:render partial="Utils/Header"
                                  arguments="{header: data.madj2k_header, wrapClass: 'text-links-headline',
                                  layout: data.header_layout, settings: settings}" />

                        <f:render partial="Utils/Bodytext"
                                  arguments="{text: data.bodytext, wrapClass: 'text-links-text'}" />
                    </div>

                </div>

                <div class="col-12 col-lg-5 col-xxl-4">

                    <div class="text-links-list-wrap bg-color-variable-primary bg-color-dark fullwidth-1 fullwidth-lg-0 h-100">
                        <div class="text-links-list page-padding-full pt-5 pb-csp-block pt-lg-csp-section pe-lg-0 ps-lg-12">

                            <f:for each="{data._grids.link_lists}" as="item" iteration="i">
                                <f:comment><!-- {item.data} contains the Content Block data object. --></f:comment>
                                <f:format.raw>{item.content}</f:format.raw>
                            </f:for>

                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>

</html>
