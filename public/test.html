<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parallelogramm Headline</title>
    <style>
        :root {
            --green-primary: #2e8b57;
            --font-size-headline: 2rem;
            --font-family: Arial, sans-serif;
        }

        body {
            font-family: var(--font-family);
            margin: 2rem;
            background: #fff;
        }

        .angled-headline {
            margin-bottom: 2rem;
        }

        .angled-headline-box {
            display: inline-block;
            background-color: var(--green-primary);
            padding: 0.5rem 1.5rem;
            color: white;
            font-weight: bold;
            transform: skewX(-15deg);
        }

        .angled-headline-headline {
            margin: 0;
            font-size: var(--font-size-headline);
            transform: skewX(15deg); /* Gegenskew f√ºr lesbaren Text */
            display: inline-block;
            font-style: italic;
        }

        @media (min-width: 768px) {
            .angled-headline-headline {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>

<section class="angled-headline">
    <div class="angled-headline-box">
        <h2 class="angled-headline-headline">Termine 2025</h2>
    </div>
</section>

<section class="angled-headline">
    <div class="angled-headline-box">
        <h2 class="angled-headline-headline">Noch ein<br>mehrzeiliger Test</h2>
    </div>
</section>

</body>
</html>
